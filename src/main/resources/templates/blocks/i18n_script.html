<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

    <script th:fragment="i18n_script" th:inline="javascript" defer>


        var i18n = {};
        // names
        i18n.nameName = [[(#{view.name})]];
        i18n.nameParts = [[(#{view.parts})]];
        i18n.nameCoef = [[(#{view.coef})]];

        // modals
        i18n.modalAddBtn = [[(#{view.btn.add})]];
        i18n.modalUpdateBtn = [[(#{view.btn.update})]];
        i18n.modalSelect = [[(#{view.modal.field.select})]];

        // models
        i18n.nameDepartment = [[(#{view.model.department})]];
        i18n.nameCartridge = [[(#{view.model.cartridge})]];
        i18n.nameToner = [[(#{view.model.parts.toner})]];
        i18n.nameDrum = [[(#{view.model.parts.drum})]];
        i18n.nameMagneticShaft = [[(#{view.model.parts.magneticShaft})]];
        i18n.namePrimaryChargeShaft = [[(#{view.model.parts.primaryChargeShaft})]];
        i18n.nameCleaningBlade = [[(#{view.model.parts.cleaningBlade})]];
        i18n.nameDispensingBlade = [[(#{view.model.parts.dispensingBlade})]];

        // notifications
        i18n.noteFailDelete = [[(#{view.note.fail.delete})]];
        i18n.noteFailLoad = [[(#{view.note.fail.load})]];
        i18n.noteSuccessDelete = [[(#{view.note.success.delete})]];

        i18n.months = [];
        i18n.months[0] = [[(#{view.months.jan})]];
        i18n.months[1] = [[(#{view.months.feb})]];
        i18n.months[2] = [[(#{view.months.mar})]];
        i18n.months[3] = [[(#{view.months.apr})]];
        i18n.months[4] = [[(#{view.months.may})]];
        i18n.months[5] = [[(#{view.months.jun})]];
        i18n.months[6] = [[(#{view.months.jul})]];
        i18n.months[7] = [[(#{view.months.aug})]];
        i18n.months[8] = [[(#{view.months.sep})]];
        i18n.months[9] = [[(#{view.months.oct})]];
        i18n.months[10] = [[(#{view.months.nov})]];
        i18n.months[11] = [[(#{view.months.dec})]];
    </script>

</html>
