<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
lang="en">
        <div th:fragment="editor-parts" class="editor-parts hide">
                <div class="modal-title"></div>
                <div class="modal-id hide"></div>
                <div class="modal-field">
                        <label for="modal-field-name" class="modal-field-title"><span th:text="#{modal.field.name}"></span></label>
                        <textarea id="modal-field-name" type="text" class="modal-field-value"></textarea>
                </div>
                <div class="editor-parts-btns">
                        <button class="btn btn_modal" th:text="#{modal.btn.add}">add</button>
                        <button class="btn btn_modal-cancel" th:text="#{modal.btn.cancel}"></button>
                </div>
        </div>
</html>
